<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
<div id="wrapper">
    <header>
        <div id="header-page">
            <h1 class="title">SHOPPING LIST</h1>
            <!--            SEARCH FEATURE-->
            <form id="search-item">
                <label for="search">Hledej:</label><br>
                <input type="text" placeholder="Search Item" id="search">
                <div id="check">
                    <label for="hide">Hide</label>
                    <input type="checkbox" id="hide">
                </div>
            </form>
        </div>

    </header>
    <form action="" id="add-item">
        <input placeholder="Add" type="text">
        <button>Add</button>
    </form>
    <div id="list-item">
        <h2 class="title">Items to buy</h2>
        <ul>
            <li>
                <span class="item">Spice</span>
                <span class="delete">Delete</span>
            </li>
        </ul>
    </div>
</div>

</body>
</html>
